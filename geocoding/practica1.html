<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en mapas</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>

        html, body {
            margin: 0px;
            padding: 0px;
        }

        #map, #map2 {
            width: 100%;
            height: 340px;
        }
    </style>
</head>
<body>

    <div class="container-fluid m-2 text-center">
        <div class="row">
            <div class="col-12">
                <h1>Geocoding y reverse geocoding</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                  <div id="map"></div>
                  <input type="text" id="domicilio" autocomplete="off" placeholder="Ingrese un domicilio o lugar">
                  <button id="btnBuscar" class="btn btn-primary">Buscar geocoding</button>
            </div>
            <div class="col-12 col-md-6 text-left">
                <div id="resultados"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                  <div id="map2"></div>
                  <input type="text" id="latitudelongitud" autocomplete="off" placeholder="Ingrese Latitud y Longitud">
                  <button id="btnBuscar2" class="btn btn-primary">Buscar reverse geocoding</button>
            </div>
            <div class="col-12 col-md-6 text-left">
                <div id="resultados2"></div>
            </div>
        </div>
    </div>
    

    <script>

        function iniciaMapa(){


            var coordenadas = {  lat: 21.152639, lng:  -101.711598 };

            var propiedades = {
                center: coordenadas,
                zoom: 12
            };

            var map = new google.maps.Map(document.getElementById('map'),propiedades);    

            var btnBuscar = document.getElementById('btnBuscar');

            btnBuscar.addEventListener('click', function(){

                  var domicilio = document.getElementById('domicilio').value;
                  geocoder = new google.maps.Geocoder();
                  console.log(domicilio);
                  geocoder.geocode( { 'address': domicilio, region: 'Guanajuato' }, function(results, status) {

                        console.log(results);

                        var resultados = document.getElementById('resultados');



                        resultados.innerHTML = `
                              <p><strong>Coordenadas:</strong> ${results[0].geometry.location}</p>
                              <p><strong>Detalles:</strong> ${results[0].formatted_address}</p>
                        `;

                        if (status == 'OK') 
                        {
                              map.setCenter(results[0].geometry.location);
                              var marker = new google.maps.Marker({
                                    map: map,
                                    position: results[0].geometry.location
                              });
                        } else {
                              alert('Geocode was not successful for the following reason: ' + status);
                        }
                  });
                   
            });


            var map2 = new google.maps.Map(document.getElementById('map2'),propiedades);  

            var btnBuscar2 = document.getElementById('btnBuscar2');
            btnBuscar2.addEventListener('click', function(){
 
                  var latitudelongitud = document.getElementById('latitudelongitud').value;
                  var latlngStr = latitudelongitud.split(',', 2);
                  var latlng = {lat: parseFloat(latlngStr[0]), lng: parseFloat(latlngStr[1])};

                  geocoder = new google.maps.Geocoder();
 
                  geocoder.geocode( { 'location': latlng }, function(results, status) {

                        console.log(results);

                        var resultados2 = document.getElementById('resultados2');

                        resultados2.innerHTML = `
                              <p><strong>Detalles:</strong> ${results[0].formatted_address}</p>
                        `;

                        if (status == 'OK') 
                        {
                              map2.setCenter(results[0].geometry.location);
                              var marker = new google.maps.Marker({
                                    map: map2,
                                    position: results[0].geometry.location
                              });
                        } else {
                              alert('Geocode was not successful for the following reason: ' + status);
                        }
                  });

            });


        }

    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa" async defer></script>

</body>
</html>
